<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            gap: 20px;
            width: 300px;
            overflow-x: scroll;
        }

        .card {
            box-sizing: border-box;
            padding: 20px 30px;
            width: 300px;
            border-radius: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="../62-Dars(UV)/photo (1).jpg" alt="">
        </div>
        <div class="card">
            <img src="../62-Dars(UV)/photo (2).jpg" alt="">
        </div>
        <div class="card">
            <img src="../62-Dars(UV)/photo (3).jpg" alt="">
        </div>
    </div>

</body>
</html>
